    <main>
        <div id="BG_Head-Content">
            <div class="profile-Content center">
                <img id="My-icon" src="" alt="My-icon">
                <form action="/profilepic" method="post" id="formId" enctype="multipart/form-data">
                    <input onclick="fileUpload()" type="file" id="fileField" name="avatar" value="fileToUpload" hidden>
                </form>
                <div class="profile-details">
                    <h1>
                        Hello, Gay!
                    </h1>

            </div>
            <div class="profile-Content center">

        <div class="circle">

            </div>
        </div>

        <div id="directory">
            <div class="center create_box">
                <h1 class="center font-size50 text_shadow kanit-bold">Create Event</h1>
                <form id="eventForm" class="kanit-light">
                    <label for="eventName">Event Name:</label><br>
                    <input type="text" id="eventName" name="eventName" required><br><br>
                    <label for="eventDate">Event Date:</label><br>
                    <input type="date" id="eventDate" name="eventDate" required><br><br>
                    <label for="eventDescription">Description:</label><br>
                    <textarea id="eventDescription" name="eventDescription" rows="4"></textarea><br><br>
                    <button type="submit" class="button">Save Event</button>
                </form>
            </div>
        </div>
